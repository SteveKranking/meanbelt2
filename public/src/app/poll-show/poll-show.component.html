<div>
  <button [routerLink]="['/dashboard']" >Go to Polls</button>
  <button [routerLink]="['/poll', poll._id, 'optionscreate']"> Create More Answers </button>
</div>
<div>
  <h2>{{ poll.question}}</h2>
  <p> {{ poll.description }} </p>
  <p> Click the vote button to choose one </p>
</div>
<div>
  <table>
    <tr>
      <th>Option</th>
      <th>Votes</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let option of poll.options">
      <td>{{option.option}}</td>
      <td>{{option.vote}}</td>
      <td><button (click)="update(option._id)">Vote</button></td>
    </tr>
  </table>
</div>
