<div>
  <button [routerLink]="['/dashboard']">Cancel</button>
</div>
<div>
  <h3> Scheule Your Appointment!</h3>
</div>
<div>
  <form (submit)="createAppointment()">

    <div> 
    <label> Date </label>
    <input type="date" name="date" [(ngModel)]="newAppointment.date">
    </div>

    <div> 
    <label> Time </label>
    <select [(ngModel)]="newAppointment.time" name="time"> 
      <option> 8:00 AM </option>
      <option> 8:30 AM </option> 
      <option> 9:00 AM </option> 
      <option> 9:30 AM </option> 
      <option> 10:00 AM </option> 
      <option> 10:30 AM </option> 
      <option> 11:00 AM </option> 
      <option> 11:30 AM </option> 
      <option> 12:00 PM </option> 
      <option> 12:30 PM </option> 
      <option> 1:00 PM </option> 
      <option> 1:30 PM </option> 
      <option> 2:00 PM </option> 
      <option> 2:30 PM </option> 
      <option> 3:00 PM </option> 
      <option> 3:30 PM </option> 
      <option> 4:00 PM </option> 
      <option> 4:30 PM </option> 
      <option> 5:00 PM </option> 
    </select>
    </div>
    
    <div>
    <label> Reason </label>
    <input type="text" name="reason" [(ngModel)]="newAppointment.reason">
    </div>

    <div>
      <input type="submit" value="Schedule Appointment">
    </div>
  </form>
  <div>
    <p class="error" *ngFor="let error of errors">{{ error }}</p>
  </div>
</div>
